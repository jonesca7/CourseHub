<!DOCTYPE html>
<html>
    <head>
        <title>Course Hub</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Course Hub</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <br/>
            <h1>Welcome to Course Hub!</h1>
            <form>
                <input type="text" placeholder="Search..." name="query">
            <br/><br/>
            <ul>
                {% for course in courses %}
                <div>
                    <h2>{{course["name"]}}</h2>
                    <p>Subject: {{course["topic"]}}</p>
                    <p>Offered by: {{course["platform"]}}</p>
                    <a href="{{course["url"]}}" target="_blank" title={{course["name"]}}>View this course</a>
                    <!-- <p style=color:blue>{{course["url"]}}</p> -->
                </div>
                <br/>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
